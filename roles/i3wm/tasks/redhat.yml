---
- name: Enable COPR repos
  community.general.copr:
    name: "{{ item }}"
  loop:
    - fuhrmann/i3-gaps
    - atim/starship
  become: yes

- name: Install i3 plus some nice stuff.
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - i3-gaps
    - brigtnessctl
    - rofi
    - fontawesome-fonts
    - feh
    - flameshot
    - starship
    - xrandr
    - pavucontrol
    - rxvt-unicode
    - xsel
    - polybar
    - dunst
    - networkmanager-tui
  become: true

- name: Check if fonts exist.
  file:
    path: "{{ lookup('env', 'HOME') }}/.fonts"
    state: directory

- name: Check if nerdfont 'hack' exists in the ~/.fonts dir.
  shell: "ls {{ lookup('env', 'HOME') }}/.fonts/Hack*Nerd*Font*"
  register: hack_font_check
  ignore_errors: true

- name: Download the 'hack' nerdfont.
  when: hack_font_check is failed
  ansible.builtin.unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.0/Hack.zip
    dest: "{{ lookup('env', 'HOME') }}/.fonts/"
    remote_src: true

- name: Link our i3 wm config.
  file:
    src: "{{ role_path }}/files/i3wm-config"
    dest: "{{ lookup('ansible.builtin.env', 'XDG_CONFIG_HOME') or default_config }}/i3/config"
    state: link
  vars: 
    default_config: "{{ '~' | expanduser }}/.config"

- name: Link our starship prompt config.
  file:
    src: "{{ role_path }}/files/starship.toml"
    dest: "{{ lookup('ansible.builtin.env', 'XDG_CONFIG_HOME') or default_config }}/starship.toml"
    state: link
  vars: 
    default_config: "{{ '~' | expanduser }}/.config"
